<body>
    <script>
        'use strict'
        function hill(row) {
            for (let i = 0; i < row; i++) {
                let symbol = 'x';
                let addLine = ' ';

                for (let j = 1; j <= i; j++) {
                    symbol = symbol + 'xxx';
                }

                for (let k = row - 1; k > 0; k--) {
                    let lineBefore = addLine.repeat(k);
                    symbol = lineBefore + symbol;
                }
                console.log(symbol);
            }
        }
        console.log(hill(20));

    </script>
</body>
